        <div class="paper">

                    <li>证件类型

                            <option value="">身份证</option>

                        </select>

                    <li>证件号码

                <a href="javascript" class="a-search">查询</a>

        </div>
    </script>
    <script src="vendor/core/js/sparrow.js"></script>
    <script src="vendor/script/zepto.min.js"></script>
    <script>
    $(function() {
        // console.log('ready');
        var wrapper = $('.container');

        Sparrow.navigate();

        Sparrow
            .add(/search/, function() {
                console.log('search');
                var tpl = $('#tpl_search').html();
                wrapper.empty();
                wrapper.append(tpl);
            })
            .add(/result/, function() {
                console.log('result');
                var tpl = $('#tpl_result').html();
                wrapper.empty();
                wrapper.append(tpl);
            }).listen();

        Sparrow.navigate(/search/);
    });
    </script>
