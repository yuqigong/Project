<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Random</title>
</head>

<body>
    <script>
    var getRandom = function(probability) {
        var probability = probability * 10 || 1;
        var odds = Math.floor(Math.random() * 10);
        console.log('odds:' + odds);
        console.log('probability:' + probability);
        if (probability === 1) {
            return 1
        };
        if (odds < probability) {
            return 1;
        } else {
            return 0;
        }
    };
    setInterval("console.log(getRandom(0.3))", 5000);
    </script>
</body>

</html>
