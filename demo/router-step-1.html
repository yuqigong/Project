<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Router-Step-1</title>
    <script src="../lib/script/module/router.js"></script>
</head>

<body>
    <script>
    // configuration
    Router.config({
        mode: 'history'
    });

    // returning the user to the initial state
    Router.navigate();

    // adding routes
    Router
        .add(/demo/router-step-1.html#1/, function() {
            console.log('about');
        })
        .add(/products\/(.*)\/edit\/(.*)/, function() {
            console.log('products', arguments);
        })
        .add(function() {
            console.log('default');
        })
        .check('/products/12/edit/22').listen();

    // forwarding
    Router.navigate('/about');
    </script>
</body>

</html>
