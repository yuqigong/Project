<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Repeat submit</title>
</head>

<body>
    <a href="javascript:;" id="j_submit">button</a>
    <script src="../lib/script/base/Zepto/zepto-1.1.3.js"></script>
    <script>
        $(function() {
            setInterval(function(){
                console.clear();
                console.log((new Date()).getSeconds());
            },1000);
            var flag = 1;
            $('#j_submit').on('click',function() {

                if(!flag) {
                    alert('发送太频繁');
                    return;
                };

                (function(){
                    flag = 0;
                    setTimeout(function(){
                        flag = 1;
                    },5000);
                })();
            });
        });
    </script>
</body>

</html>
