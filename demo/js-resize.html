<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js-resize</title>
    <style type="text/css">
    ul li {
        width: 30%;
        height: 300px;
        display: inline-block;
    }

    ul li:nth-child(1) {
        background: red;
    }

    ul li:nth-child(2) {
        background: green;
    }

    ul li:nth-child(3) {
        background: blue;
    }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script type="text/javascript" src="../lib/script/base/jquery/jquery.js"></script>
<script type="text/javascript">
$(function() {
    $(window).on('resize', function() {
        var iWidth = $(this).width();
        console.log(iWidth);
    });
});
</script>

</html>
