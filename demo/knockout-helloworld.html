<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>knockoutJS</title>
    <!-- Set wap app icon -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />
    <!-- Base style -->
    <link rel="stylesheet" href="../lib/css/base/base.css" />
    <link rel="stylesheet" href="../lib/css/base/main.css" />
    <link rel="stylesheet" href="../lib/css/module/module.css" />
</head>

<body>
    <p>First name:
        <input data-bind="value: firstName" />
    </p>
    <p>Last name:
        <input data-bind="value: lastName" />
    </p>
    <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
    <!-- Base Javascript Lib -->
    <script src="../lib/script/base/knockout/knockout-3.3.0.js"></script>
    <script type="text/javascript">
    // Here's my data model
    var ViewModel = function(first, last) {
        this.firstName = ko.observable(first);
        this.lastName = ko.observable(last);

        this.fullName = ko.pureComputed(function() {
            // Knockout tracks dependencies automatically.
            // It knows that fullName depends on firstName and lastName,
            // because these get called when evaluating fullName.
            return this.firstName() + " " + this.lastName();
        }, this);
    };

    ko.applyBindings(new ViewModel("Planet", "Earth")); // This makes Knockout get to work
    </script>
</body>

</html>
