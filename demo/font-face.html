<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>font-face 应用</title>
    <link rel="stylesheet" href="../lib/css/module/font-face.css" />
    <style type="text/css">
    @font-face {
        font-family:'hakuyoxingshu7000Regular';
        src: url('/lib/font/7000.eot');
        src: local('hakuyoxingshu7000 Regular'), local('hakuyoxingshu7000'), url('/lib/font/7000.ttf') format('truetype'), url('/lib/font/7000.svg#hakuyoxingshu7000') format('svg');
    }
    #poem {
        font-size:45px;
        font-family:hakuyoxingshu7000Regular;
        text-align:center;
    }
    #poem p {
        height:30px;
        line-height:30px;
    }
    </style>
</head>

<body>
    <div id="poem">
        <h3>云为素食</h3>
        <p>京城有同窗，相约素食阁。</p>
        <p>听者犹未尽，言者语已多。</p>
        <p>满座皆友朋，畅谈何民科。</p>
        <p>禅中寄小语，慎言且柔和。</p>
    </div>
</body>

</html>
