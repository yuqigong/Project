<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fieldset and legend</title>
    <link rel="stylesheet" href="../lib/css/base/base.css">
    <style>
    fieldset{
        position: relative;
        border: 1px solid #CCC;
        padding: 10px;
        margin: 10px;
    }
    fieldset legend{
        position: absolute;
        top: -11px;
        left: 10px;
        background-color: #FFF;
        padding: 3px;
        font-size: 14px;
    }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>health information</legend>
            <label for="">height:</label>
            <input type="text" />
            <label for="">weight:</label>
            <input type="text" />
        </fieldset>
    </form>
</body>

</html>
