<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>js-Calculator</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="" />
    <!-- Base style -->
    <link rel="stylesheet" href="../lib/css/base/base.css" />
    <!-- <link rel="stylesheet" href="../lib/css/base/global.css"> -->
    <link rel="stylesheet" href="../lib/css/module/js-Calculator.css" />
</head>

<body>
    <div class="box" id="calc">
        <div class="box-view"></div>
        <div class="box-input">
            <table>
                <tr>
                    <td data-value="c" class="gray">c</td>
                    <td data-value="+/-" class="gray">+/-</td>
                    <td data-value="%" class="gray">%</td>
                    <td data-value="/" class="orange">/</td>
                </tr>
                <tr>
                    <td data-value="7">7</td>
                    <td data-value="8">8</td>
                    <td data-value="9">9</td>
                    <td data-value="*" class="orange">*</td>
                </tr>
                <tr>
                    <td data-value="4">4</td>
                    <td data-value="5">5</td>
                    <td data-value="6">6</td>
                    <td data-value="-" class="orange">-</td>
                </tr>
                <tr>
                    <td data-value="1">1</td>
                    <td data-value="2">2</td>
                    <td data-value="3">3</td>
                    <td data-value="+" class="orange">+</td>
                </tr>
                <tr>
                    <td data-value="0" colspan="2">0</td>
                    <td data-value=".">.</td>
                    <td data-value="=" class="orange">=</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Base Javascript Lib -->
    <script src="../lib/script/base/jquery/jquery.js"></script>
    <script type="text/javascript" src="../lib/script/module/calculator.js"></script>
    <script>
    $(function() {
        Calculator.init({
            id: 'calc',
            keymapClass: 'box-input',
            viewClass: 'box-view'
        });
    });
    </script>
</body>

</html>
